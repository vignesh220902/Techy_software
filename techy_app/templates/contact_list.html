
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View the list of submitted contacts, including names, emails, and messages. Stay connected with Techy Development.">
    <title>Contact List | Techy Development</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!--google font link-->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
</head>
<style>
    body{
        font-family: "Poppins", sans-serif;
    }
</style>

<body>
<div class="container">
    <h1 class="mt-5">Submitted Contacts</h1>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.message }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No contacts found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'contact' %}" class="btn btn-primary">Back to Contact</a>
</div>
</body>
</html>
